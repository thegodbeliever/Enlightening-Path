<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Enlightening Path</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4">

  <div class="bg-gray-800 border border-gray-700 rounded-lg p-8 w-full max-w-md shadow-md">
    <h2 class="text-2xl font-bold mb-1 text-center">Create Account</h2>
    <p class="text-sm text-gray-400 mb-6 text-center">Join Enlightening Path and start learning today!</p>

    <!-- Google Sign In -->
    <div class="mb-4">
      <button id="googleSignIn" class="w-full flex items-center justify-center gap-3 bg-gray-700 hover:bg-gray-600 border border-gray-600 px-4 py-2 rounded">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
        Sign up with Google
      </button>
    </div>

    <div class="my-4 border-t border-gray-600 text-center text-sm text-gray-400">OR</div>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="space-y-4">
      <input id="email" type="email" placeholder="Email" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded" />
      <input id="password" type="password" placeholder="Password" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded" />
      <input id="confirmPassword" type="password" placeholder="Confirm Password" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded" />
      
      <select id="userRole" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded">
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="tutor">Tutor</option>
      </select>

      <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white py-2 rounded font-semibold">
        Create Account
      </button>
    </form>

    <p class="text-sm text-center mt-6 text-gray-400">
      Already have an account? <a href="signIn.html" class="text-cyan-400 hover:underline">Log in</a>
    </p>
  </div>

  <!-- Script -->
  <script type="module">
    import { auth, db } from '../js/firebase.js';
    import { createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";

    const form = document.getElementById("signUpForm");
    const googleBtn = document.getElementById("googleSignIn");

    // Handle Email/Password Signup
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const role = document.getElementById("userRole").value;

      if (!role) {
        alert("Please select a role.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          email,
          role,
          createdAt: new Date()
        });

        alert("Account created successfully!");
        window.location.href = `/src/pages/${role}-dashboard.html`;

      } catch (err) {
        alert(err.message);
      }
    });

    // Handle Google Sign In
    googleBtn.addEventListener("click", async () => {
      const role = document.getElementById("userRole").value;
      if (!role) {
        alert("Please select a role before signing in with Google.");
        return;
      }

      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          role,
          createdAt: new Date()
        });

        alert("Signed in successfully!");
        window.location.href = `/src/pages/${role}-dashboard.html`;

      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
